{% include 'todo/base.html' %}

<style>

    body {
        background-color: lightskyblue;
    }

    .tasks {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container  {
        text-align: center;
        font-weight: 500;
        font-family:Arial, Helvetica, sans-serif;
    }

    .jumbotron {

        background-color: rgba(32, 178, 171, 0.286);
    }
</style>



<h2 style="text-align: center;">CRUD - READ all tasks!</h2>


<div class="jumbotron jumbotron-fluid">

    <div class="container">


        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Task</th>
                    <th scope="col">Update TAsk</th>
                    <th scope="col">Delete TAsk</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{task.title}}</td>
                    <td>{{task.content}}</td>
                    <td><a href="{% url 'update-task' task.id %}"><button class="btn btn-warning btn-sm">Update
                                </button></a></td>
                    <td><a href="{% url 'delete-task' task.id %}"><button class="btn btn-danger btn-sm">Delete
                                </button></a></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>


    </div>
</div>
<div class="container">
    <a href="{% url 'create-task' %}"><button class="btn btn-success btn-sm">Create More Tasks</button> </a>

    <p>click to go back to home page!</p>
    <a href="{% url 'index' %}"><button class="btn btn-info btn-sm">Home</button> </a>
</div>
<div class="container">
    <img src="https://lukaszadam.com/assets/downloads/desk-illustration-2.svg" class="img-fluid" style="width: 100%; height:180px;" alt="Responsive image">

</div>
