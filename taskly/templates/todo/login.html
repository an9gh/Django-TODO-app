{% include 'todo/base.html' %}
{%load crispy_forms_tags %}


<style>
    body {
        background-color: rgba(126, 213, 218, 0.637)
    }

    h1 {
        text-align: center;
    }

    .container {
        text-align: center;
    }

    input[type=submit] {
        background-color: rgb(0, 17, 255);
        border: none;
        border-radius: 8px;
        color: white;
        padding: 10px 28px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;

    }
</style>







<h1>Login Here</h1>

<div class="container">
    <div class="jumbotron">


        <form method="post" autocomplete="off">
            {% csrf_token %}


            {{ form|crispy }}


            <input type="submit" value="Login">
        </form>
    </div>

</div>
