{% include 'todo/base.html' %}


<style>

    body {
        background-color: lightblue;
    }

    h1 {
        text-align: center;
        
    }


    #obj {
        font-family: cursive;
        color:black;
        background-color: yellow;
    }


    input[type=submit]{
        background-color: red;
        border: none;
        border-radius: 8px;
        color: white;
        padding: 10px 28px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;

      }

      .container {
        text-align: center;
        padding-top: 10px;
      }

      #view {
        text-align: left;

      }

      #view a {
        border: 1px solid;
        border-radius: 6px;
        background-color: rgb(16, 17, 113);
        color: white;
        padding: 5px 22px;
        margin: 4px 2px;
        text-decoration: none;
        cursor: pointer;

      }

      #del {
        color: red;
        background-color: none;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
      }

</style>

{% block body %}




<h1>CRUD - <span id="del"> DELETE </span>a task!</h1>

<div class="container">
    <div class="jumbotron">
        <form method="post" autocomplete="off">
            {% csrf_token %}


            <h1>Are you sure you want to delete <span id="obj">"{{object}}"</span></h1>

            <div class="container">

                <input type="submit"  value="Delete">
            </div>

            
            
            
            
            
        </form>
    </div>
    <div id="view">

        <a href="{% url 'view_tasks' %}">Go Back</a>
    </div>
</div>


















{% endblock %}
