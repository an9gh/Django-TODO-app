{% include 'todo/base.html' %}
{%load crispy_forms_tags %} 

<style>
    body {
        background-color: none;
    }
    h1 {
        text-align: center;
    }
    .container {
        text-align: center;
    }
</style>




<h1>CRUD - CREATE a task!</h1>

<div class="container">
    <div class="jumbotron">

        
        <form method="post" autocomplete="off">
            {% csrf_token %}
            
            
            {{ form.as_table }}
            
            
            <input type="submit" value="Create">
        </form>
        </div>
        
    </div>
    <div class="container">
        <p>click to go back to Tasks page!</p>
        <a href="{% url 'view_tasks' %}"><button class="btn btn-info btn-sm">Tasks</button> </a>
    </div>
